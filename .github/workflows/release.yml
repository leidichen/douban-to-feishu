name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create ZIP archive
        run: |
          # Create a temporary directory for build
          mkdir build_artifact
          
          # Copy files excluding unwanted ones
          # We use rsync to exclude files listed in .gitignore plus specific ones
          rsync -av --progress . build_artifact/ --exclude .git --exclude .github --exclude build_artifact --exclude .gitignore --exclude build_zip.ps1 --exclude "*.zip"
          
          # Zip the content of the build directory
          cd build_artifact
          zip -r ../douban-to-feishu-${{ env.VERSION }}.zip .
          cd ..
          
          echo "Created archive: douban-to-feishu-${{ env.VERSION }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: douban-to-feishu-${{ env.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
